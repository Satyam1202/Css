<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Navigation Menu</title>
    <style>
        .navb{
            background-color: black;
        }
        nav ul{
            overflow: auto;
        }
        nav li{
            float: left;
            width: 355px;
            
        }
        nav li a{
            text-decoration: none;
            color: antiquewhite;
            padding: 13px 13px;
            width: 355px;
        }

    </style>
</head>
<body>
    <header>
        <nav class="navb">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </nav>
    </header>
    
</body>
</html>
